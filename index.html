<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Green Garden Vegetable Shop - ऑर्डर सब्ज़ी</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #e8f5e9;
            margin: 0;
            padding: 0;
            color: #2e7d32;
        }
        header {
            background: #4caf50;
            color: white;
            padding: 15px;
            text-align: center;
        }
        header h1 {
            margin: 0;
        }
        .contact {
            margin-top: 5px;
            font-size: 16px;
        }
        main {
            padding: 20px;
            max-width: 600px;
            margin: auto;
            background: white;
            border-radius: 8px;
            box-shadow: 0 0 8px rgba(0,0,0,0.1);
        }
        h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        label {
            margin: 10px 0 5px;
            font-weight: bold;
        }
        select, input[type="number"] {
            padding: 8px;
            font-size: 16px;
        }
        button {
            margin-top: 20px;
            padding: 12px;
            background: #4caf50;
            border: none;
            color: white;
            font-size: 18px;
            cursor: pointer;
            border-radius: 4px;
        }
        button:hover {
            background: #388e3c;
        }
        .message {
            margin-top: 15px;
            font-size: 16px;
            color: #2e7d32;
            text-align: center;
            white-space: pre-line;
        }
    </style>
</head>
<body>
    <header>
        <h1>Green Garden Vegetable Shop</h1>
        <div class="contact">मोबाइल: 7506832146</div>
    </header>
    <main>
        <h2>सब्ज़ियाँ ऑर्डर करें</h2>
        <form id="orderForm">
            <label for="vegetable">सब्ज़ी चुनें:</label>
            <select id="vegetable" required>
                <option value="" disabled selected>-- एक सब्ज़ी चुनें --</option>
                <option value="टमाटर">टमाटर</option>
                <option value="आलू">आलू</option>
                <option value="प्याज">प्याज</option>
                <option value="बैगन">बैगन</option>
                <option value="भिंडी">भिंडी</option>
                <option value="पालक">पालक</option>
            </select>

            <label for="quantity">मात्रा (किलो में):</label>
            <input type="number" id="quantity" min="1" max="50" required />

            <button type="submit">ऑर्डर भेजें</button>
        </form>
        <div class="message" id="msg"></div>
    </main>

    <script>
        const orderForm = document.getElementById('orderForm');
        const msgDiv = document.getElementById('msg');

        orderForm.addEventListener('submit', function(event) {
            event.preventDefault();

            const vegetable = document.getElementById('vegetable').value;
            const quantity = document.getElementById('quantity').value;

            if (!vegetable) {
                msgDiv.textContent = 'कृपया एक सब्ज़ी चुनें।';
                return;
            }
            if (!quantity || quantity <= 0) {
                msgDiv.textContent = 'कृपया वैध मात्रा दर्ज करें।';
                return;
            }

            const phoneNumber = '917506832146';  
            const message = `Green Garden Vegetable Shop के लिए ऑर्डर:%0Aसब्ज़ी: ${vegetable}%0Aमात्रा: ${quantity} किलो`;
            const whatsappURL = `https://wa.me/${phoneNumber}?text=${message}`;

            window.open(whatsappURL, '_blank');

            msgDiv.textContent = 'WhatsApp पर ऑर्डर भेजा जा रहा है...';

            orderForm.reset();
        });
    </script>
</body>
</html>
